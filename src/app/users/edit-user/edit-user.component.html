<form (ngSubmit)="onSubmit()" #f="ngForm">
  <div class="form-group">
    <label for="firstname">First Name: </label>
    <input type="text" id="firstname" name="firstname" class="form-control" ngModel required #fname="ngModel">
    <span class="help-block" *ngIf="!fname.valid && fname.touched">Please enter first name.</span>
  </div>
  <div class="form-group">
    <label for="lastname">Last Name: </label>
    <input type="text" id="lastname" name="lastname" class="form-control" ngModel required #lname="ngModel">
    <span class="help-block" *ngIf="!lname.valid && lname.touched">Please enter last name.</span>
  </div>
  <div class="form-group">
    <label for="email">Email: </label>
    <input type="text" id="email" name="email" class="form-control" ngModel required email #email="ngModel">
    <span class="help-block" *ngIf="!email.valid && email.touched">Please enter valid email.</span>
  </div>
  <div class="radio" *ngFor="let gender of genders">
    <label>
      <input type="radio" name="gender" ngModel required [value]="gender" />
      {{gender}}
    </label>
  </div>
  <div class="form-group">
    <label for="country">Country: </label>
    <select type="radio" id="country" name="country" class="form-control" [ngModel]="countries[0].name">
      <option *ngFor="let country of countries" [value]="country.name">{{country.name}}</option>
    </select>
  </div>
  <button type="submit" [disabled]="!f.valid" class="btn btn-primary">Submit</button>
  <button type="button" class="btn btn-default" (click)="onCancel()">Cancel</button>
</form>
